version: '3.8'
services:
  app:
    env_file: .env
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    environment:
      SPRING_POSTGRES_PASSWORD : ${DB_PASSWORD}
      SPRING_POSTGRES_USERNAME: ${DB_USERNAME}
      SPRING_POSTGRES_URL: "jdbc:postgresql://springboot3-example_db_1:5432/${DB_NAME}"
    depends_on:
      - db
    ports:
      - '8080:8080'
  db:
    env_file: .env
    image: 'postgres:15.2'
    container_name: springboot3-example_db_1
    ports:
      - '5432:5432'
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_NAME}

volumes:
  postgres-data: